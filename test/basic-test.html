<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <!-- Step 1: import the element to test -->
  <link rel="import" href="../decimal-behavior.html">
  <link rel="import" href="../demo/x-decimal-behavior.html">
</head>

<body>
  <!-- You can use the document as a place to set up your fixtures. -->
  <x-decimal-behavior id="test-element"></x-decimal-behavior>
  <script>
  suite('<decimal-behavior>', function() {

    test('formatNumber0', function() {
      var myEl = document.querySelector('#test-element');
      assert.isNotNull(myEl);
      assert.equal(myEl.formatNumber(0.0, 2), '0.00');
    });
    test('formatNumber1', function() {
      var myEl = document.querySelector('#test-element');
      assert.isNotNull(myEl);
      assert.equal(myEl.formatNumber(3.125, 2), '3.13');
    });
    test('formatNumber2', function() {
      var myEl = document.querySelector('#test-element');
      assert.isNotNull(myEl);
      assert.equal(myEl.formatNumber(3.1415, 3, 'floor'), '3.141');
    });
    test('formatNumber3', function() {
      var myEl = document.querySelector('#test-element');
      assert.isNotNull(myEl);
      assert.equal(myEl.formatNumber(3.14151, 4, 'ceil'), '3.1416');
    });
    test('formatNumber4', function() {
      var myEl = document.querySelector('#test-element');
      assert.isNotNull(myEl);
      assert.equal(myEl.formatNumber(null, 2), '');
    });
    test('round', function() {
      var myEl = document.querySelector('#test-element');
      assert.isNotNull(myEl);
      assert.equal(myEl.round(3.14151, -1), 3.1);
    });
    test('ceil', function() {
      var myEl = document.querySelector('#test-element');
      assert.isNotNull(myEl);
      assert.equal(myEl.ceil(3.14151, -1), 3.2);
    });
    test('floor', function() {
      var myEl = document.querySelector('#test-element');
      assert.isNotNull(myEl);
      assert.equal(myEl.floor(3.14151, -3), 3.141);
    });

  });
  </script>
</body>

</html>
